<body class="h-100">

        <form method="GET" action="/tumblr/fetch">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Account Name" aria-label="Username"
                    value="heckin-good-memes" aria-describedby="basic-addon1" name="accountName">
                <span class="input-group-text" id="basic-addon1">tumblr.com</span>
            </div>
            <div class="input-group mb-3 justify-content-center">
                <button type="submit" class="btn btn-primary mb-3">Get Records</button>
            </div>
        </form>
    </div>
